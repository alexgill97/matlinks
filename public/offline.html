<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatLinks - You're Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 64px;
      height: 64px;
    }
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .offline-badge {
      background-color: #fef3c7;
      color: #92400e;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="offline-badge">Offline</span>
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17 7h1a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1"></path>
      <rect x="8" y="3" width="8" height="4" rx="1" ry="1"></rect>
      <line x1="12" y1="12" x2="12" y2="17"></line>
      <line x1="9" y1="15" x2="15" y2="15"></line>
    </svg>
    <h1>You're Offline</h1>
    <p>
      MatLinks requires an internet connection for most features.
      However, you can still access previously loaded pages and perform basic check-ins.
    </p>
    <p>
      Any check-ins you perform while offline will be automatically synced when you're back online.
    </p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>
</html>
